<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bible Viewer</title>
<link rel="stylesheet" href="../assets/css/resources.css" />
</head>
<body>
<header class="site-header">
<h1>Bible Viewer</h1>
<form id="ref-form" class="ref-form" autocomplete="off">
<input id="ref-input" type="text" placeholder="e.g., John 3 or Rom 8:28-30" aria-label="Reference" />
<select id="version"><option value="bible_kjv">KJV</option></select>
<button type="submit">Go</button>
</form>
</header>
<main class="container">
<div id="passage-meta" class="muted small"></div>
<article id="passage" class="card"></article>
<div id="external-links" class="muted small"></div>
</main>
<script type="module" src="../assets/js/ref.js"></script>
<script type="module" src="../assets/js/bible.js"></script>
</body>
</html>
