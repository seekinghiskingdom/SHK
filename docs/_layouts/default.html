

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>

  <link rel="icon" href="{{ '/img/favicon.ico' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">

  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}
  <meta name="robots" content="{% if page.noindex %}noindex,follow{% else %}index,follow{% endif %}">

  <meta property="og:title" content="{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:type" content="website">
</head>

<body>
  {% include header.html %}

  <main id="content" class="container">
    {% if page.breadcrumbs %}
      <nav aria-label="Breadcrumb" class="breadcrumbs">
        {% for crumb in page.breadcrumbs %}
          {% if forloop.last %}
            <span aria-current="page">{{ crumb.label }}</span>
          {% else %}
            <a href="{{ crumb.href | relative_url }}">{{ crumb.label }}</a> /
          {% endif %}
        {% endfor %}
      </nav>
    {% endif %}

    {{ content }}
  </main>

  {% include footer.html %}

  <script src="{{ '/js/main.js' | relative_url }}" defer></script>
</body>
</html>
